language: php
php:
  - 5.4
  - 5.5
  - 5.6

matrix:
    allow_failures:
        - php: 5.4
        - php: 5.5

before_script:
  - phpize
  - ./configure --enable-scalar-objects
  - make

script: REPORT_EXIT_STATUS=1 php run-tests.php -p `which php` --show-diff -d extension=`pwd`/modules/scalar_objects.so -q
